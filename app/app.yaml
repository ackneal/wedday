runtime: nodejs8

instance_class: F1

handlers:
  - url: /favicon\.ico
    static_files: favicon.ico
    upload: favicon\.ico
    secure: always
  - url: /css
    static_dir: css
    secure: always
  - url: /js
    static_dir: js
    secure: always
  - url: /img
    static_dir: img
    secure: always
  - url: /.*
    static_files: index.html
    upload: index.html
    secure: always
